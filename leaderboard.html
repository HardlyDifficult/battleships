<!doctype html>
<html>
<head>    
    <meta charset=utf-8>    
    <title>Battleships on the Blockchain, powered by Nebulas</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="all">
    <link rel="stylesheet" href="css/Battleships.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.css">    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script> 
    
    <script src="js/Observable.js"></script>
    <script src="js/Global.js"></script>
    <script src="js/nebulas.js"></script>
    <script src="js/nebPay.js"></script>
    <script src="js/HardlyNeb.js"></script>
    <script src="js/Template.js" defer="true"></script> 
    <script src="js/Leaderboard.js" defer="true"></script> 
    
</head>
<body>
    <div id="header"></div>
    <br><br>
    <div class="container">
        <h1 class="text-center">Leaderboard</h1>
        <table data-pagination="true" data-search="true" data-toggle="table" id="table" data-sort-stable="true">
            <thead>
                <tr>
                    <th data-sortable="true" data-field="shipcoins">Shipcoins</th>
                    <th data-field="address">Address</th>
                    <th data-sortable="true" data-field="wins">Wins</th>
                    <th data-sortable="true" data-field="losses">Losses</th>
                    <th data-sortable="true" data-field="moves">Moves</th>
                </tr>
            </thead>
        </table>
        
        <div id="footer"></div>
    </div>

    <script src="js/Header.js" defer="true"></script>     
</body>
</html>
